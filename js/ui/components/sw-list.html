<div flex layout="column" layout-align="start center">
    
    <div ng-repeat="item in $ctrl.results">
        <md-button ng-click='$ctrl.goToDetail(item)'>{{ item.name || item.title }}</md-button>
    </div>
    
    <div>
        <md-button ng-click="$ctrl.prev()" ng-if="$ctrl.totalItems">Previous</md-button>
        <md-button ng-click="$ctrl.next()" ng-if="$ctrl.totalItems">Next</md-button>
    </div>
</div>
